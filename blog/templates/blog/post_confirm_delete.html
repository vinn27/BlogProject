<!DOCTYPE html>
<html>
<head>
    <title>Delete Blog Post</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }


    </style>
</head>
<body>

    <h2>Are you sure you want to delete this blog post?</h2>
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>

    <form method="POST">
        {% csrf_token %}
        <button class="btn confirm-btn" type="submit">Yes, Delete</button>
        <a href="{% url 'post_detail' post.pk %}" class="btn cancel-btn">Cancel</a>
    </form>

</body>
</html>
