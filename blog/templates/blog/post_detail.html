<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        button {
            padding: 6px 10px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
    <script>
        function copyToClipboard() {
            navigator.clipboard.writeText(window.location.href)
                .then(() => alert("Blog URL copied to clipboard!"))
                .catch(err => alert("Failed to copy: " + err));
        }
    </script>
</head>
<body>

    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p><i>Published on: {{ post.created_at }}</i></p>

    <!-- Simple Share and Delete Buttons -->
<!--    <button onclick="copyToClipboard()">Share Blog</button>-->
    <a href="{% url 'post_delete' post.pk %}">
        <button>Delete Blog</button>
    </a>

    <br><br>
    <a href="{% url 'post_list' %}">‚Üê Back to list</a>

</body>
</html>
